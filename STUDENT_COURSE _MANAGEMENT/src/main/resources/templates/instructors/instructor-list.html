<!DOCTYPE HTML>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/css/bootstrap.min.css" integrity="sha384-GJzZqFGwb1QTTN6wy59ffF1BuGJpLSa9DkKMp0DgiMDm4iYMj70gZWKYbI706tWS" crossorigin="anonymous">

    <title>Instructor List</title>
</head>

<body>

<div class="container">

    <h3 align="center">Instructor List</h3>
    <hr>

    <a th:href="@{/instructors/showFormForAdd}"
       class="btn btn-primary btn-sm mb-3">
        Add Instructor
    </a>

    <table class="table table-bordered table-striped">
        <thead class="thead-dark">
        <tr>
            <th>First Name</th>
            <th>Last Name</th>
            <th>Email</th>
            <th>Action</th>
        </tr>
        </thead>

        <tbody>
        <tr th:each="temp : ${instructor}">
            <td th:text="${temp.firstName}" />
            <td th:text="${temp.lastName}" />
            <td th:text="${temp.email}" />

            <td>
                <a th:href="@{/instructors/showFormForUpdate(instructorId=${temp.id})}"
                   class="btn btn-info btn-sm">
                    Update
                </a>

                <a th:href="@{/instructors/delete(instructorId=${temp.id})}"
                   class="btn btn-danger btn-sm"
                   onclick="if (!(confirm('Are you sure you want to delete this student?'))) return false">
                    Delete
                </a>
            </td>
        </tr>
        </tbody>
    </table>

    <a th:href="@{/courses/list}"
       class="btn btn-primary btn-sm mb-3">
        Back to Course List
    </a>

</div>
</body>
</html>
