<!DOCTYPE HTML>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/css/bootstrap.min.css" integrity="sha384-GJzZqFGwb1QTTN6wy59ffF1BuGJpLSa9DkKMp0DgiMDm4iYMj70gZWKYbI706tWS" crossorigin="anonymous">

    <title>Course List</title>
</head>

<body>

<div class="container">

    <h3 align="center">Course List</h3>
    <hr>

    <a th:href="@{/students/list}" class="btn btn-primary btn-sm mb-3" >
        Back to Student List
    </a>

    <table class="table table-bordered table-striped">
        <thead class="thead-dark">
        <tr>
            <th>Title</th>
            <th>Delete course</th>
        </tr>
        </thead>

        <tbody>
        <tr th:each="tempCourse : ${course}">
            <td th:text="${tempCourse.title}" />


            <td>
                <a th:href="@{/courses/delete(courseId=${tempCourse.id})}"
                   class="btn btn-danger btn-sm"
                   onclick="if (!(confirm('Are you sure you want to delete this course?'))) return false">
                    Delete
                </a>
            </td>
        </tr>

        </tbody>
    </table>


</div>
</body>
</html>
